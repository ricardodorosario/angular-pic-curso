<header class="fixed-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">
      <i
        tabindex="0"
        (keyup.space)="menu.toggle()"
        (click)="menu.toggle()"
        class="fa fa-bars mr-2"
      ></i
      >ANGULAR PIC
    </a>
    <app-menu #menu class="list-unstyled">
      <li>
        <a showIfLogged [routerLink]="['p', 'add']">Upload</a>
      </li>
    </app-menu>
    <div *ngIf="user$ | async as user; else login">
      <i class="fa fa-user-circle mr-1"></i>
      <a class="ml-2 mr-1">{{ user.name }}</a>
      <a class="ml-2" (click)="logout()">(Logout)</a>
    </div>
    <ng-template #login>
      <a class="navbar-text" [routerLink]="['']">Please, login!</a>
    </ng-template>
  </nav>
  <div class="fixed-top">
    <app-loading></app-loading>
    <app-alert></app-alert>
  </div>
</header>
